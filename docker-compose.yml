services:
  postgres:
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: nasi_ayam
      POSTGRES_PASSWORD: nasi_ayam
      POSTGRES_DB: nasi_ayam
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nasi_ayam -d nasi_ayam"]
      interval: 2s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://nasi_ayam:nasi_ayam@postgres:5432/nasi_ayam
    volumes:
      - .:/app
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  huggingface_cache:
